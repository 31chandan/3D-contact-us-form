<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Conatct us page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conatiner">
            <div class="pole1"></div>
            <div class="pole2"></div>
        <form>
            <div class="row1">
                <div class="div1"><span class="text">Name</span></div>
                <div class="div2"></div>
            </div>
            <div class="row2">
                <div class="div1"><input type="text" placeholder="Enter Your Name"></div>
                <div class="div2"><div class="sp1"></div><div class="sp2"></div></div>
            </div>
            <div class="row1 margin_top">
                <div class="div1"><div class="sp3"></div><div class="sp4"></div></div>
                <div class="div2"></div>
            </div>
            <div class="row1 margin_top1">
                <div class="div1"><span class="text">Email</span></div>
                <div class="div2"></div>
            </div>
            <div class="row2">
                <div class="div1"><input type="email" placeholder="Enter Your Email"></div>
                <div class="div2"><div class="sp2"></div><div class="sp1"></div></div>
            </div>
            <div class="row1">
                <div class="div1"><span class="text">Message</span></div>
                <div class="div2"></div>
            </div>
            <div class="row2 margin_top3">
                <div class="div1"><textarea name="message" id="textarea" placeholder="Leave your Message" ></textarea></div>
                <div class="div2"><div class="sp1"></div><div class="sp2"></div></div>
            </div>
            <div class="pipe_sec1">
                <div class="pipe1"></div>
                <div class="pipe2"></div>
            </div>
            <div class="submit_btn">
                <input type="submit" class="submit" value="SUBMIT">
            </div>
            <div class="row1 margin_top2 linear_gradient">
                <div class="div1"><div class="sp5"></div></div>
                <div class="div2"></div>
                <p class="footer">chandan &copy; <br> 2023</p>
            </div>
        </form>
    </div>
</body>
</html>
